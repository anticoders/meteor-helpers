<body>
  {{#with createdAt=$.yesterday}}
  <h1>Welcome to {{$.capitalize "Meteor!"}}</h1>
  <h3>{{$.createdAt}} <small>(yesterday)</small></h3>
  {{> hello}}
  {{/with}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
